<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | إدارة الطلبات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>لوحة إدارة الطلبات</h2>
        </div>
        
        <div class="current-shift-info">
            <h3 id="current-shift-number" class="shift-info-text"></h3>
        </div>

        <div class="date-filter-section">
            <div class="date-controls">
                <label for="start-date-input">من تاريخ:</label>
                <input type="date" id="start-date-input">
                <label for="end-date-input">إلى تاريخ:</label>
                <input type="date" id="end-date-input">
            </div>
            <button class="filter-btn" id="filter-date-btn">فلتر حسب التاريخ</button>
        </div>

        <div class="search-section">
            <input type="text" id="shift-search-input" placeholder="ابحث برقم الوردية (Shift ID)">
            <button class="search-btn" id="search-shift-btn">بحث</button>
        </div>

        <div class="order-filters">
            <button class="filter-btn active" data-status="all">جميع الطلبات
                
            </button>
            
           <button class="filter-btn" data-status="جديد">
    طلبات جديدة
    <span class="badge" id="new-orders-count">0</span>
</button>

<button class="filter-btn" data-status="قيد التحضير">
    قيد التحضير
    <span class="badge" id="in-progress-count">0</span>
</button>

<button class="filter-btn" data-status="تم الاستلام">
    تم الاستلام
    <span class="badge" id="received-count">0</span>
</button>

            <button class="filter-btn" data-status="مؤرشف">مؤرشف</button>
        </div>
        
        <div class="reports-section">
            <button class="report-btn" id="daily-sales-report-btn">تقرير المبيعات</button>
            <button class="report-btn" id="daily-inventory-report-btn">جرد المنتجات</button>
            <button class="report-btn end-shift-btn" id="end-shift-btn">إنهاء الوردية</button>
        </div>
        
        <div class="order-list" id="order-list">
        </div>
    </div>
        
        <div class="order-list" id="order-list">
        </div>
    </div>
    <script src="JS/dashboard.js"></script>
    <script src="js/main.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- file js -->
    <script src="JS/swiper.js"></script>
    <script src="JS/items_home.js"></script>
   
    <script src="JS/submit_chekout.js"></script>


</body>

</html>
